name: Compare Functions
on: push
jobs: 
  compare:
    runs-on: ubuntu-latest
    steps: 
      - run: printenv | grep '_FUNC'
        env: 
          CONTAINS_FUNC: ${{ contains('Hello', 'ell') }} ## ellを含むか
          STARTS_WITH_FUNC: ${{ startsWith('Hello', 'he') }} # heで始まるか
          ENDS_WITH_FUNC: ${{ endsWith('Hello', 'lo') }} ## loで終わるか
