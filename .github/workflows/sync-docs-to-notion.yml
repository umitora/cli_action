# .github/workflows/sync-docs-to-notion.yml
name: Sync Docs to Notion

on:
  push:
    paths:
      - '**.md'                           # 全てのMarkdownファイル
      - '.github/notion-sync-config.yml'  # 設定ファイル
      - 'Scripts/**'                      # スクリプトの変更
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Sync to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          node Scripts/sync-to-notion.js
